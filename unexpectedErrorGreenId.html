<html>
<head>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <link rel="stylesheet" href="greenID.ios.css">
</head>
<body>
<div id="greenid-error-content" aria-live="assertive">
    <div class="greenid-modal fade in" id="greenid-error" tabindex="-1" aria-hidden="false" style="display: block;">
        <div class="modal-dialog">
            <div class="modal-content">
                <span class="greenid-sr-only" id="dialog-start" tabindex="-1">Dialog start</span>
                <div class="modal-header">
                    <h4 class="modal-title" id="greenid-modal-title">Unexpected error</h4>
                </div>
                <div class="modal-body">
                    <p>An unexpected error has occurred</p>
                    <p></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary greenid-modal-close" data-action="custom-error-action"
                            id="greenid-simpleonboard-error">Continue
                    </button>
                </div>
                <span class="greenid-sr-only">Dialog end</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>

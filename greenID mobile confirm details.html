	<script type="text/javascript">
		greenidJQuery(document).ready(function () {
			greenidUiBehaviours.initiateDatepicker();
			greenidUiBehaviours.showHideInfoModals(true);

			// clear the input fields on click of the 'x'
			greenidJQuery("[data-action='greenid-clear-field']").click(function () {
				greenidJQuery(this).parent().siblings(":input").val("").focus();
			})

			// resize the single name textarea as the content goes over multiple lines (based on http://www.impressivewebs.com/textarea-auto-resize/)
			var resizeTextarea = function (textarea, hiddenDiv) {
				var content = textarea.val();
				content = content.replace(/\n/g, '<br>');
				hiddenDiv.html(content + '<br class="greenid-lbr">');
				var newHeight = hiddenDiv.outerHeight();

				textarea.css('height', newHeight)
					.next('.input-group-btn')
					.find('[data-action="greenid-clear-field"]')
					.css('height', newHeight);
			}


			greenidJQuery(".greenid-singlename-field").each(function (index, value) {

				var hiddenDiv = greenidJQuery(document.createElement('div'));
				var hiddenDivId = "greenid-textarea-hiddendiv-" + index;
				hiddenDiv.attr("id", hiddenDivId).addClass("greenid-textarea-hiddendiv");


				var textareaClass = "greenid-textarea-autoresized-" + index;
				greenidJQuery(this).addClass(textareaClass + " greenid-textarea-autoresized");
				var textarea = greenidJQuery("." + textareaClass);


				var parentDiv = greenidJQuery('#greenid-so-content-core-fields')


				parentDiv.append(hiddenDiv);

				resizeTextarea(textarea, hiddenDiv);

				textarea.on('keyup', function () {
					resizeTextarea(textarea, hiddenDiv);
				});
			})

			greenidJQuery("#greenid-so-content-extra-fields-transition-button").click(function () {

				if (greenidValidator.validateAllFields("simpleOnBoardConfirmation", "greenid-so-content-core-fields", false)) {
					var currentTemplate = greenidJQuery(this).parents(".greenid-so-content").attr("id");
					greenidJQuery("#greenid-so-content-extra-fields").removeClass("greenid-so-waiting-content-hidden");

					// there are two cancel modals in the page, so ditch the old one on page transition
					// and set the modal container to the extra fields div.
					greenidJQuery("#greenid-so-content-core-fields #greenid-so-btn-cancel-modal").remove();
					greenidClientContext.modalContainer = "#greenid-so-content-extra-fields";

					greenidSimpleOnBoard.transitionPagesSimple(currentTemplate);
				} else {
					return false;
				}
			})

			// Because of the absolute positioning of the .greenid-so-content divs and the fact that these become nested if showExtraDataItems is used
			// the outer-most .greenid-so-content needs to receive a height so that optional consent modals have a container that is visible
			if (greenidJQuery("#greenid-so-content-core-fields").length > 0) {
				contentHeight = greenidJQuery("#greenid-so-content-core-fields").outerHeight();
				greenidJQuery("#greenid-so-content-confirm-details").css("height", contentHeight + "px");
			}
		});
	</script>
